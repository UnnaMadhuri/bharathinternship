<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #4a04211e;
        }

        h1 {
            color: #6d0f3b;
        }

        .converter {
            margin: 20px auto;
            padding: 20px;
            background-color: #88b495;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #df9312ea;
            color: #0f5808a4;
            border: none;
            cursor: pointer;
        }

        #result {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <div class="converter">
        <label for="celsius">Enter Temperature in Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter temperature" step="0.01">
        <button onclick="convert()">Convert</button>
        <div id="result"></div>
    </div>

    <script>
        function convert() {
            // Get the input value (temperature in Celsius)
            const celsius = parseFloat(document.getElementById("celsius").value);

            // Check if the input is a valid number
            if (isNaN(celsius)) {
                alert("Please enter a valid number.");
                return;
            }

            // Convert Celsius to Fahrenheit
            const fahrenheit = (celsius * 9/5) + 32;

            // Display the result
            document.getElementById("result").innerHTML = `${celsius} &deg;C is equal to ${fahrenheit.toFixed(2)} &deg;F`;
        }
    </script>
</body>
</html>
